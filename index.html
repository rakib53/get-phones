<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Get Phones at the Cheapest Price!</title>
          <link rel="stylesheet" href="./style.css" />
     </head>
     <body>
          <header>
               <h1>Get Phones at the Cheapest Price!!</h1>
          </header>

          <section class="search-phones">
               <div class="phone-container-wrapper">
                    <h2 class="search_text">Search Phone by name</h2>
                    <div>
                         <input type="text" id="input" />
                         <button id="search">Search</button>
                    </div>
               </div>
          </section>
          <section class="phone-container-wrapper">
               <h1 id="not-found-message" class="not-found-message">
                    No Phones Found by <span id="inputValue"></span>
               </h1>
               <div class="phone-containers"></div>
          </section>

          <section class="phone-container-wrapper">
               <h2 class="listed_phone">Listed Phone</h2>
               <div class="phone-container"></div>
          </section>
          <script src="./index.js"></script>
     </body>
</html>
